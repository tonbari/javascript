<!DOCTYPE html>
<html>

<body>
<script>
    let a = +prompt();

    switch (a) {

        alert( 'Равно 1' );
        break;
    case 2:
        alert( 'Равно 2' );
        break;
    case 3:
        alert( 'Равно 3' );

    }
</script>
